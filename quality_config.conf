# YouTube Downloader Quality Configuration
# =======================================
# Edit these settings to customize default quality preferences

# Default minimum resolution (360, 480, 720, 1080, 1440, 2160)
DEFAULT_MIN_RES=360

# Default maximum resolution 
DEFAULT_MAX_RES=2160

# Default player variant (auto, tv, web, ios, android, mweb, web_embedded)
DEFAULT_PLAYER_VARIANT=auto

# Sleep between requests (seconds)
DEFAULT_SLEEP=5

# Concurrent fragments (1-4, lower is more conservative)
DEFAULT_CONCURRENT_FRAGMENTS=1

# Preferred codecs (comma-separated: av01, vp9, h264)
PREFERRED_CODECS=av01,vp9,h264

# Always allow below minimum resolution (true/false)
ALLOW_BELOW_MIN=true

# Quality presets - uncomment one to use as default
# QUALITY_PRESET=best    # 1080p+ preferred
# QUALITY_PRESET=hd      # 720p minimum  
# QUALITY_PRESET=sd      # 480p minimum
# QUALITY_PRESET=low     # 360p minimum

# Format selection strategy for each quality level
FORMAT_BEST="best[height>=1080]/best[height>=720]/best[height>=480]/best"
FORMAT_HD="best[height>=720]/best[height>=480]/best"  
FORMAT_SD="best[height>=480]/best[height>=360]/best"
FORMAT_LOW="best[height>=360]/best"

# Advanced settings
ENABLE_VERBOSE=false
EMBED_SUBTITLES=false
DOWNLOAD_THUMBNAILS=true
